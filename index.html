<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Character Diary</title>
    <link rel="stylesheet" href="CharacterCreation.css" />
</head>
<body>
<div class="container">
    <h1>Character Creator</h1>
    <input id="charName" type="text" placeholder="Character Name" />
    <button id="saveCharBtn">Save Character</button>

    <ul id="charDisplayList"></ul>
</div>

<div class="container">
    <h2>Write Diary Entry</h2>
    <select id="charSelect">
        <option value="">Select Character</option>
    </select>
    <textarea id="entryText" placeholder="Write your entry..."></textarea>
    <input id="entryTags" type="text" placeholder="Tags (comma separated)" />
    <select id="moodSelect">
        <option value="neutral">Neutral</option>
        <option value="happy">Happy</option>
        <option value="sad">Sad</option>
        <option value="anxious">Anxious</option>
    </select>
    <button id="saveEntryBtn">Save Entry</button>
</div>

<div class="container">
    <h2>Diary Entries</h2>
    <input id="searchInput" type="text" placeholder="Search entries..." />
    <div id="entriesList"></div>
</div>

<script src="CharacterCreation.js"></script>
</body>
</html>
