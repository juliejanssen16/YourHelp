<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Character Creation and Diary App</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="CharacterCreation.css" />
</head>
<body>

<!-- Character Creation Section -->
<div id="characterCreationSection" class="container">
    <h2>Create Your Character</h2>
    <label for="charNameInput">Character Name:</label>
    <input id="charNameInput" type="text" placeholder="Character Name" />

    <div class="trait-group" id="speciesGroup">
        <p>Species:</p>
        <button type="button" class="trait-btn" data-trait="species">Siren</button>
        <button type="button" class="trait-btn" data-trait="species">Vampire</button>
        <button type="button" class="trait-btn" data-trait="species">Elf</button>
    </div>

    <div class="trait-group" id="hairGroup">
        <p>Hair:</p>
        <button type="button" class="trait-btn" data-trait="hair">Black</button>
        <button type="button" class="trait-btn" data-trait="hair">Brown</button>
        <button type="button" class="trait-btn" data-trait="hair">Blonde</button>
    </div>

    <div class="trait-group" id="eyeColorGroup">
        <p>Eye Color:</p>
        <button type="button" class="trait-btn" data-trait="eyeColor">Blue</button>
        <button type="button" class="trait-btn" data-trait="eyeColor">Green</button>
        <button type="button" class="trait-btn" data-trait="eyeColor">Brown</button>
    </div>

    <label for="charColorPicker">Choose Entry Color:</label>
    <input type="color" id="charColorPicker" value="#ff69b4" />

    <button id="saveCharBtn">Save Character</button>
</div>

<!-- Character List Section -->
<div id="characterListSection" class="container hidden">
    <h2>Your Characters</h2>

    <div>
        <label for="sortCharacters">Sort Characters:</label>
        <select id="sortCharacters">
            <option value="name-asc">Name (A-Z)</option>
            <option value="name-desc">Name (Z-A)</option>
            <option value="date-asc">Creation Date (Oldest)</option>
            <option value="date-desc">Creation Date (Newest)</option>
            <option value="entries-desc">Most Entries</option>
        </select>
    </div>

    <ul id="charList"></ul>
</div>

<!-- Diary App Section -->
<div id="appSection" class="container hidden">
    <h2 id="characterNameHeader">Diary for:</h2>

    <label for="selectCharacterEntry">Select Character:</label>
    <select id="selectCharacterEntry"></select>

    <textarea id="entryText" rows="4" cols="50" placeholder="Write your diary entry here..."></textarea>

    <input id="entryTags" type="text" placeholder="Tags (comma separated)" />

    <label for="moodSelect">Mood:</label>
    <select id="moodSelect">
        <option value="happy">Happy</option>
        <option value="sad">Sad</option>
        <option value="neutral" selected>Neutral</option>
        <option value="anxious">Anxious</option>
    </select>

    <button id="saveEntryBtn">Save Entry</button>

    <label for="filterMood">Filter by Mood:</label>
    <select id="filterMood">
        <option value="all" selected>All</option>
        <option value="happy">Happy</option>
        <option value="sad">Sad</option>
        <option value="neutral">Neutral</option>
        <option value="anxious">Anxious</option>
    </select>

    <label for="filterTag">Filter by Tag:</label>
    <input id="filterTag" type="text" placeholder="Filter by tag" />

    <label for="searchInput">Search diary entries:</label>
    <input id="searchInput" type="text" placeholder="Search diary entries" style="margin-bottom: 10px;" />

    <div id="entriesSortingContainer">
        <label for="sortEntries">Sort Entries:</label>
        <select id="sortEntries">
            <option value="date-desc">Newest First</option>
            <option value="date-asc">Oldest First</option>
        </select>
    </div>

    <ul id="entriesList"></ul>

    <!-- Overview of All Entries Section -->
    <div id="allEntriesOverviewSection" class="container hidden">
        <h2>All Diary Entries Overview</h2>
        <button id="closeOverviewBtn">Close Overview</button>
        <div id="allEntriesOverviewList"></div>
    </div>

    <!-- Button to open overview -->
    <div id="overviewToggleContainer" style="margin: 10px;">
        <button id="showAllEntriesBtn">Show All Entries Overview</button>
    </div>

    <!-- Mood graph container -->
    <div id="moodGraphContainer" class="container">
        <h3>Mood Trend Graph</h3>
        <canvas id="moodGraph" width="600" height="200"></canvas>
    </div>
</div>

<script src="CharacterCreation.js"></script>
</body>
</html>
